sudo: false
language: node_js
node_js:
- '0.10'
before_script:
- npm install -g grunt-cli
- npm install -g bower
- bower install
cache:
  directories:
  - node_modules
  - bower_components
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - dist/jquery.cmdr.js
  - dist/jquery.cmdr.min.js
  on:
    tags: true
    repo: cmdrjs/jquery-cmdrjs